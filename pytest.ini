[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more detailed output
addopts = -v

# Enable log display
log_cli = True
log_cli_level = INFO

# Markers
markers =
    unit: Unit tests (fast, isolated)
    functional: Tests for application routes
    integration: Tests requiring external resources like database